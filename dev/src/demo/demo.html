<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th></th>
        <th>Property</th>
        <th>CSS property</th>
        <th>Render as</th>
        <th>Example</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="3">Width</td>
        <td>w[number]</td>
        <td>width</td>
        <td>width: [number]px</td>
        <td>
            w13 -> width: 13px <br>
        </td>
    </tr>
    <tr>
        <td>w={value}</td>
        <td>width</td>
        <td>width: value</td>
        <td>
            w=13 -> width: 13px <br>
            w='13%' -> width: 13%
        </td>
    </tr>
    <tr>
        <td>w-[number]</td>
        <td>width</td>
        <td>width: [number]%</td>
        <td>
            w-13 -> width: 13% <br>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
